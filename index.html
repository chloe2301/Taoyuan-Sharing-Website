<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Account Dashboard - Taoyuan Sharing Community</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar">
      <a href="https://chloe2301.github.io/Taoyuan-Sharing-Website/">üè† Home</a>
    </div>
    <!-- Welcome Section -->
    <section id="welcome-section" class="welcome-section">
      <div class="welcome-container">
        <h1 id="main-title" class="welcome-title">Welcome back!</h1>
        <hr class="welcome-divider" />
        <p id="main-mission" class="welcome-subtitle">
          Glad to see you again at Taoyuan Sharing Community
        </p>
      </div>
    </section>

    <!-- Main Dashboard Container -->
    <main class="dashboard-container">
      <!-- Left Column -->
      <section class="dashboard-left">
        <article class="box profile-box">
          <h2 class="box-title">My Profile</h2>
          <div class="profile-content">
            <img
              src="https://randomuser.me/api/portraits/women/68.jpg"
              alt="Avatar of Chloe"
              class="profile-avatar"
            />
            <div class="profile-details">
              <p><strong>Name:</strong> Rita</p>
              <p><strong>Email:</strong> rita@gmail.com</p>
              <p><strong>Area:</strong> Taoyuan City Center</p>
              <p><strong>Phone:</strong> 0900-123-456</p>
            </div>
          </div>
        </article>

        <article class="box map-box">
          <h2 class="box-title">Map View - Locations</h2>
          <div id="map"></div>
        </article>
      </section>

      <!-- Right Column -->
      <section class="dashboard-right">

        <article class="box donations-box">
          <h2 class="box-title">My Donations</h2>
          <button id="donate-btn" class="btn-primary">Donate</button>
          <ul id="donations-list" class="item-list"></ul>
        </article>
      
        <article class="box received-box">
          <h2 class="box-title">My Received Items</h2>
          <ul id="received-list" class="item-list"></ul>
        </article>
      
      </section>
      <!-- Donate Modal ƒë·∫∑t ngo√†i l√† ƒë√∫ng -->
      <div id="donate-modal" class="modal hidden">
        <div class="modal-content">
          <button id="donate-close" class="modal-close">X</button>
          <h3>New Donation</h3>
          <form id="donate-form">
            <label for="donate-name">Item Name:</label>
            <input type="text" id="donate-name" name="donate-name" required />
      
            <label for="donate-category">Category:</label>
            <select id="donate-category" name="donate-category" required>
              <option value="">-- Select Category --</option>
              <option value="Clothes">Clothes</option>
              <option value="Food">Food</option>
              <option value="Books">Books</option>
              <option value="Toys">Toys</option>
              <option value="Others">Others</option>
            </select>
      
            <label for="donate-status">Condition:</label>
            <input type="text" id="donate-status" name="donate-status" placeholder="e.g. New, Like New, Used..." required />
      
            <label for="donate-pickup">Pickup Location:</label>
            <input type="text" id="donate-pickup" name="donate-pickup" required />
      
            <button type="submit" class="btn-primary">Submit Donation</button>
          </form>
        </div>
      </div>
 

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>

    <!-- Custom JS -->
    <script src="index.js"></script>
  </body>
</html>
